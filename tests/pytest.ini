[pytest]
# Pytest configuration for QuLearn Frontend UI Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Base URL for the application
# Override with --base-url flag: pytest --base-url=http://production-url.com
addopts =
    --verbose
    --strict-markers
    --tb=short
    --html=reports/test_report.html
    --self-contained-html

# Custom markers
markers =
    auth: Authentication related tests (login, register, logout)
    smoke: Smoke tests that should run quickly
    regression: Full regression test suite
    slow: Tests that take a long time to execute

# Test output
console_output_style = progress

# Timeout settings (requires pytest-timeout)
# timeout = 300

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.8
